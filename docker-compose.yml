services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request as u; u.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 5s
  frontend:
    build:
      context: ./frontend
      target: prod
      args:
        VITE_API_URL: http://localhost:8000
    ports:
      - "4173:4173"
    depends_on:
      - backend
    restart: unless-stopped
networks:
  default:
    driver: bridge